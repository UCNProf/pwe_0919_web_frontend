<!DOCTYPE html>
<html>
	<head>
		<title>Basic events</title>
		<meta charset="utf-8" />
		<script>
			document.addEventListener('DOMContentLoaded', e => {
				var pElm = document.querySelector('p');
				var divElm = document.querySelector('div');

				pElm.addEventListener('click', e => {
					console.log('p');
				}, false);

				divElm.addEventListener('click', e => {
					console.log('div');
				}, true);
			});
		</script>
	</head>
	<body>
		<div>
			<p>Click me!</p>
		</div>
	</body>
</html>
