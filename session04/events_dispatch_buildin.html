<!DOCTYPE html>
<html>
	<head>
		<title>Basic events</title>
		<meta charset="utf-8" />
		<script>
			var listElm, newItemBtn, startAutoBtn;

			var createNewItem = e => {
				console.log(e);
				var li = document.createElement('li');
				li.innerText = 'Item';
				listElm.appendChild(li);
			};

			var autoClick = () => {
				var event = new Event('click', {bubbles:true});
				console.log(event);
				newItemBtn.dispatchEvent(event);
			};

			var startAuto = () => {
				var interval = setInterval(autoClick, 1000);
			};

			document.addEventListener('DOMContentLoaded', e => {
				listElm = document.querySelector('#list1');
				newItemBtn = document.querySelector('#newItemBtn');
				startAutoBtn = document.querySelector('#startAutoBtn');

				newItemBtn.addEventListener('click', createNewItem);
				startAutoBtn.addEventListener('click', startAuto);
			});
		</script>
	</head>
	<body>
		<h1>Event</h1>
		<div>
			<button id="newItemBtn">New item</button>
			<button id="startAutoBtn">Start auto</button>
		</div>
		<div>Number of items: <span id="numOfItems">0</span></div>
		<ul id="list1"></ul>
	</body>
</html>
